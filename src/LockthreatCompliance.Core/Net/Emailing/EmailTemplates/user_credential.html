<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>User Credential</title>
</head>
<body>
    <div id="mailsub" class="notification">    
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td align="center" bgcolor="" style="color:gainsboro; box-shadow: 0px 3px 3px 3px gainsboro!important" >                    
                    <table border="0" cellspacing="0" cellpadding="0" class="table_width_100" width="55%" style="max-width: 600px;
                                            box-shadow: 0px 3px 3px 3px gainsboro!important; margin-top:100px">                       
                        <tr>
                            <td align="center" bgcolor="#FFFFFF">
                                <div style="height: 20px; line-height: 20px; font-size: 10px;">&nbsp;</div>
                                <div align="right" style="width:100%">
                                    {{img}}
                                </div>                               
                            </td>
                        </tr>                        
                        <tr>
                            <td align="center" bgcolor="#ffffff">
                                <table width="90%" border="0" cellspacing="0" cellpadding="0">
                                    <tr>
                                        <td align="center">
                                            <div style="height: 30px; line-height: 30px; font-size: 10px;">&nbsp;</div>
                                            <div style="line-height: 44px;">
                                                <font face="Arial, Helvetica, sans-serif" size="5" color="#57697e" style="font-size: 34px;">
                                                    <span style="font-family: Arial, Helvetica, sans-serif; font-size: 30px; color: #4fa6b0;">
                                                       Welcome - AAMEN Portal
                                                    </span>
                                                </font>
                                            </div>
                                            <div style="height: 15px; line-height: 15px; font-size: 10px;">&nbsp;</div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align="center">
                                            <div style="line-height: 30px;">
                                                <font face="Arial, Helvetica, sans-serif" size="5" color="#4db3a4" style="font-size: 17px;">
                                                    <div style="font-family: Arial, Helvetica, sans-serif; font-size: 17px; color: #57697e;">
                                                        <div>Your account has been created on the AAMEN Portal.</div>
                                                        <div>Your credentials are as given below.</div>
                                                    </div>
                                                    <hr style="width:50%" />
                                                    <div>
                                                        <span style=" color: #c1baba;">User Name</span> &nbsp; : &nbsp;
                                                        <span>{{USER_Name}}</span>
                                                    </div>

                                                    <div>
                                                        <span style=" color: #c1baba;">Password</span> &nbsp; : &nbsp;
                                                        <span>{{PASS_WORD}}</span>
                                                    </div>
                                                    <hr style="width:50%" />
                                                    {{buttonReplace}}
                                                </font>
                                            </div>
                                            <div style="height: 30px; line-height: 30px; font-size: 10px;">&nbsp;</div>
                                        </td>
                                    </tr>                                  
                                </table>
                            </td>
                        </tr>                        
                        <tr>
                            <td class="iage_footer" align="center" bgcolor="#eff3f8">
                                <div style="height: 30px; line-height: 30px; font-size: 10px;">&nbsp;</div>
                                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                    <tr>
                                        <td align="center">
                                            <font face="Arial, Helvetica, sans-serif" size="3" color="#96a5b5" style="font-size: 13px;">
                                                <span style="font-family: Arial, Helvetica, sans-serif; font-size: 13px; color: #96a5b5;">
                                                    {THIS_YEAR}
                                                </span>
                                            </font>
                                        </td>
                                    </tr>
                                </table>
                                <div style="height: 30px; line-height: 30px; font-size: 10px;">&nbsp;</div>
                            </td>
                        </tr>                      
                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
